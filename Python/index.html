<!DOCTYPE HTML>
<html>
	<head>
		<title>Python</title>
		<script src="jq.js"></script>
		<script src="jqc.js"></script>
		<script src="jqm.js"></script>
		<script src="lib/FunctionPromise.js"></script>
		<script src="lib/Promise.min.js"></script>
		<script src="lib/pypyjs.js"></script>
		<link rel="stylesheet" href="console.css"/>
		<link rel="stylesheet" href="ansi.css"/>
	</head>
	<body style="background: #000000;color: #FFFFFF">
		<script>
			  $(function () {
      window.jqconsole = $('body').jqconsole('PYTHON\n\n', '>>> ');
      pypyjs.stdout = pypyjs.stderr = function(data) {
        jqconsole.Write(data, 'jqconsole-output');
      }
      pypyjs.stdout("Loading");
      var pseudo_status = setInterval(function(){ pypyjs.stdout("."); }, 500);
      pypyjs.ready().then(function() {
        clearInterval(pseudo_status);
        jqconsole.Reset();
        return pypyjs.repl(function(ps1) {
          jqconsole.SetPromptLabel(ps1);
          return new Promise(function(resolve, reject) {
            jqconsole.Prompt(true, function (input) {
				resolve(input);
            });
          });
        });
      }).then(null, function(err) {
        jqconsole.Write('ERROR: ' + err);
      });
    });
		</script>
	</body>
</html>
