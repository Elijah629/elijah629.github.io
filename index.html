<script>

/* jshint esversion: 8 */

var index = [];
var names = [];
var metas = [];

idxb("sitemap.xml");

function idxb(sitemap) {
	fetch(sitemap).then((a) => a.text()).then((b) => {
			const c = new DOMParser().parseFromString(b,"text/xml");
			for (let i = 0; i < c.getElementsByTagName("loc").length; i++)
			{
			names.push(c.getElementsByTagName("loc")[i].childNodes[0].nodeValue);
			}
			var directories = [];
			for (let i = 0; i < names.length; i++) {
				directories.push(new URL(names[i]).pathname);
			}
			for (let i = 0; i < directories.length; i++) {
				fetch(directories[i]).then((d) => d.text()).then((e) => {
					const f = new DOMParser().parseFromString(e,"text/xml");
					metas.push(f.querySelector("meta[name=\"description\"]").content);
				});
			}

	});
}
