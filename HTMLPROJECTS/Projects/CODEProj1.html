<link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" /><h1>Hello Isn't this <span class="txt-rotate" data-period="900" data-rotate='[ "Cool.", "Simply Hard.", "Like Magic.", "Nice.", "Weird." ]'></span></h1><script>/*<![CDATA[*/var TxtRotate=function(b,c,a){this.toRotate=c;this.el=b;this.loopNum=0;this.period=parseInt(a,10)||2000;this.txt="";this.tick();this.isDeleting=false};TxtRotate.prototype.tick=function(){var c=this.loopNum%this.toRotate.length;var a=this.toRotate[c];if(this.isDeleting){this.txt=a.substring(0,this.txt.length-1)}else{this.txt=a.substring(0,this.txt.length+1)}this.el.innerHTML='<span class="wrap">'+this.txt+"</span>";var d=this;var b=300-Math.random()*100;if(this.isDeleting){b/=2}if(!this.isDeleting&&this.txt===a){b=this.period;this.isDeleting=true}else{if(this.isDeleting&&this.txt===""){this.isDeleting=false;this.loopNum++;b=500}}setTimeout(function(){d.tick()},b)};window.onload=function(){var a=document.getElementsByClassName("txt-rotate");for(var e=0;e<a.length;e++){var b=a[e].getAttribute("data-rotate");var c=a[e].getAttribute("data-period");if(b){new TxtRotate(a[e],JSON.parse(b),c)}}var d=document.createElement("style");d.type="text/css";d.innerHTML=".txt-rotate > .wrap { border-right: 0.08em solid #666 }";document.body.appendChild(d)};/*]]>*/</script><style>html,body{font-family:'Raleway',sans-serif;padding:1em 2em;font-size:18px}h1,h2{font-weight:200;margin:.4em 0}h1{font-size:3.5em}h2{color:#888;font-size:2em}</style>
